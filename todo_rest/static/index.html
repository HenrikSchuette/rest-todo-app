<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .dashboard {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            flex: 1;
            min-width: 150px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card.total {
            background: #667eea;
            color: white;
        }
        
        .stat-card.completed {
            background: #48bb78;
            color: white;
        }
        
        .stat-card.pending {
            background: #ed8936;
            color: white;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .todos-list {
            margin-top: 20px;
        }
        
        .todo-item {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: transform 0.2s;
        }
        
        .todo-item:hover {
            transform: translateX(5px);
        }
        
        .todo-item.completed {
            border-left-color: #48bb78;
            opacity: 0.7;
        }
        
        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .todo-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #718096;
        }
        
        .todo-id {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .todo-description {
            color: #4a5568;
            font-size: 0.95rem;
            margin-top: 5px;
        }
        
        .todo-status {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-completed {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-pending {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            margin: 0 auto 20px;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .api-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .api-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .api-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Todo Dashboard</h1>
        
        <div class="dashboard">
            <button class="refresh-btn" onclick="loadTodos()">üîÑ Refresh</button>
            
            <div class="stats">
                <div class="stat-card total">
                    <div class="stat-number" id="total-count">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card completed">
                    <div class="stat-number" id="completed-count">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card pending">
                    <div class="stat-number" id="pending-count">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
            
            <div id="todos-container" class="todos-list">
            </div>
            
            <div class="api-link">
                <a href="/docs" target="_blank">üìö API Documentation</a>
            </div>
        </div>
    </div>
    
    <script>
        let currentTodos = [];

        async function loadTodos() {
            const container = document.getElementById('todos-container');
            
            try {
                const response = await fetch('/todos');
                const todos = await response.json();
                
                // Update stats
                document.getElementById('total-count').textContent = todos.length;
                document.getElementById('completed-count').textContent = 
                    todos.filter(t => t.completed).length;
                document.getElementById('pending-count').textContent = 
                    todos.filter(t => !t.completed).length;
                
                // Handle empty state
                if (todos.length === 0 && currentTodos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>No todos yet!</h3>
                            <p>Use the REST API to create your first todo.</p>
                        </div>
                    `;
                    return;
                }
                
                // Remove empty state if it exists
                const emptyState = container.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }
                
                // Create maps for efficient lookup
                const currentTodoMap = new Map(currentTodos.map(t => [t.id, t]));
                const newTodoMap = new Map(todos.map(t => [t.id, t]));
                
                // Remove deleted todos
                currentTodos.forEach(todo => {
                    if (!newTodoMap.has(todo.id)) {
                        const element = container.querySelector(`[data-todo-id="${todo.id}"]`);
                        if (element) {
                            element.remove();
                        }
                    }
                });
                
                // Add new todos or update existing ones
                todos.forEach((todo, index) => {
                    const existingElement = container.querySelector(`[data-todo-id="${todo.id}"]`);
                    const todoHtml = createTodoElement(todo);
                    
                    if (!existingElement) {
                        // New todo - add it
                        if (index === 0) {
                            container.insertAdjacentHTML('afterbegin', todoHtml);
                        } else {
                            // Find the correct position
                            const prevTodoId = todos[index - 1].id;
                            const prevElement = container.querySelector(`[data-todo-id="${prevTodoId}"]`);
                            if (prevElement) {
                                prevElement.insertAdjacentHTML('afterend', todoHtml);
                            } else {
                                container.insertAdjacentHTML('beforeend', todoHtml);
                            }
                        }
                    } else {
                        // Check if todo has changed
                        const oldTodo = currentTodoMap.get(todo.id);
                        if (todoHasChanged(oldTodo, todo)) {
                            existingElement.outerHTML = todoHtml;
                        }
                    }
                });
                
                // Update current todos
                currentTodos = todos;
                
            } catch (error) {
                // Only show error if container is empty or already showing error
                if (currentTodos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <h3>Error loading todos</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            }
        }
        
        function createTodoElement(todo) {
            return `
                <div class="todo-item ${todo.completed ? 'completed' : ''}" data-todo-id="${todo.id}">
                    <div class="todo-header">
                        <span class="todo-title">${escapeHtml(todo.title)}</span>
                        <span class="todo-id">#${todo.id}</span>
                    </div>
                    ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                    <span class="todo-status ${todo.completed ? 'status-completed' : 'status-pending'}">
                        ${todo.completed ? '‚úì Completed' : '‚è≥ Pending'}
                    </span>
                </div>
            `;
        }
        
        function todoHasChanged(oldTodo, newTodo) {
            return oldTodo.title !== newTodo.title ||
                   oldTodo.description !== newTodo.description ||
                   oldTodo.completed !== newTodo.completed;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load todos on page load
        loadTodos();
        
        // Auto-refresh every 200 ms
        setInterval(loadTodos, 200);
    </script>
</body>
</html>
